<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table Explorer</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #e6e6e6;
            --text-secondary: #b8b8b8;
            --accent: #4cc9f0;
            --transition: all 0.3s ease;
            --element-size: 4rem;
            --element-gap: 0.3rem;
        }
        
        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #e9ecef;
            --text-primary: #212529;
            --text-secondary: #495057;
            --accent: #4361ee;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            color: var(--accent);
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        button, select, input {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
        }
        
        button:hover, select:hover {
            background-color: var(--accent);
            color: white;
        }
        
        .search-container {
            position: relative;
        }
        
        .search-container input {
            padding-right: 2rem;
            width: 200px;
        }
        
        .search-container::after {
            content: "üîç";
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        
        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, var(--element-size));
            grid-template-rows: repeat(10, var(--element-size)); /* Increased rows to accommodate La/Ac series*/
            gap: var(--element-gap);
            margin: 2rem auto;
            max-width: calc(18 * (var(--element-size) + var(--element-gap)));
            position: relative;
        }
        
        .element {
            position: relative;
            background-color: var(--bg-secondary);
            border-radius: 0.25rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            transform-style: preserve-3d;
            perspective: 1000px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 0.9em; /* Adjusted base font size for elements */
        }
        
        .element:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .element-number {
            position: absolute;
            top: 0.25rem;
            left: 0.25rem;
            font-size: 0.6em; /* Adjusted relative to parent */
            opacity: 0.8;
        }
        
        .element-symbol {
            font-size: 1.3em; /* Adjusted relative to parent */
            font-weight: bold;
            margin-bottom: 0.2rem;
        }
        
        .element-name {
            font-size: 0.55em; /* Adjusted relative to parent */
            text-align: center;
            opacity: 0.8;
            padding: 0 0.1em;
        }
        
        .element-detail {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 1rem;
            max-width: 90vw;
            width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none;
        }
        
        .element-detail.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -40%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--text-secondary);
        }
        
        .detail-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .detail-symbol {
            font-size: 2rem;
            font-weight: bold;
            background-color: var(--accent);
            color: white;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .detail-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
        }
        
        .detail-close:hover {
            color: var(--accent);
        }
        
        .detail-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .detail-section {
            margin-bottom: 1rem;
        }
        
        .detail-section h3 {
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        
        .property-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .property {
            display: flex;
            justify-content: space-between;
        }
        
        .property-name {
            font-weight: bold;
        }
        
        .electron-config {
            margin-top: 1rem;
        }
        
        .electron-shells {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }
        
        .shell {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .shell-label {
            font-size: 0.8rem;
            margin-bottom: 0.2rem;
        }
        
        .orbitals {
            display: flex;
            gap: 0.2rem;
        }
        
        .orbital {
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            background-color: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            position: relative;
        }
        
        .orbital::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px dashed var(--text-secondary);
            border-radius: 50%;
        }
        
        .orbital.filled {
            background-color: var(--accent);
            color: white;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 99;
            display: none;
        }
        
        .overlay.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        /* Element category colors */
        .alkali-metal { background-color: #ff9e80; color: black; }
        .alkaline-earth { background-color: #ffcc80; color: black; }
        .transition-metal { background-color: #ffab91; color: black; }
        .post-transition { background-color: #b39ddb; color: black; }
        .metalloid { background-color: #80deea; color: black; }
        .nonmetal { background-color: #a5d6a7; color: black; }
        .halogen { background-color: #ce93d8; color: black; }
        .noble-gas { background-color: #90caf9; color: black; }
        .lanthanide { background-color: #ef9a9a; color: black; }
        .actinide { background-color: #f48fb1; color: black; }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            :root {
                --element-size: 3.5rem;
            }
        }
        
        @media (max-width: 900px) {
            :root {
                --element-size: 3rem;
            }
            
            .detail-content {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            :root {
                --element-size: 2.5rem; /* Further reduced for very small screens */
            }
             .periodic-table {
                /* Ensure the grid can scroll if it overflows */
                overflow-x: auto;
                padding-bottom: 1rem; /* Space for scrollbar */
                /* The explicit grid width might need to be adjusted or removed if using auto-fit/fill */
                 max-width: 100%; /* Allow it to be smaller than calc(...) */
            }
            
            .element-name {
                display: none; /* Hide name on smaller elements */
            }
             .element-symbol {
                font-size: 1.1em;
            }
        }
        
        @media (max-width: 600px) {
            :root {
                 /* Smallest element size, might require hiding name or number */
                --element-size: calc(100vw / 19); /* Dynamic size based on viewport width for ~18 cols*/
            }
             h1 { font-size: 1.5rem; }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .controls {
                width: 100%;
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container input {
                width: 100%;
            }
            select { width: 100%; }
            button { width: 100%; }

            .element-symbol { font-size: 0.9em; }
            .element-number { font-size: 0.5em; }

        }
         @media (max-width: 450px) {
             :root {
                --element-size: calc(100vw / 12); /* Show fewer columns effectively */
             }
             .periodic-table {
                grid-template-columns: repeat(18, var(--element-size)); /* Keep 18 for structure, rely on scroll */
             }
             .element-name { display: none; }
             .element-number { display: none; } /* Hide number on very smallest */
             .element-symbol { font-size: 1em; margin-bottom: 0;}
         }
    </style>
</head>

            periodicTable.innerHTML = '';
            
            // Create empty cells for the periodic table layout (10 rows, 18 columns)
            for (let i = 0; i < 10 * 18; i++) {
                const cell = document.createElement('div');
                // cell.className = 'empty-cell'; // No specific style for empty cells needed for now
                periodicTable.appendChild(cell);
            }
            
            // Place elements in their correct positions
            elements.forEach(element => {
                let positionIndex = getElementPosition(element.number);
                if (positionIndex !== null && positionIndex > 0 && positionIndex <= periodicTable.children.length) {
                    const cell = periodicTable.children[positionIndex - 1]; // positionIndex is 1-based
                    if (cell) {
                        cell.innerHTML = ''; // Clear any previous content (like 'empty-cell' text)
                        cell.className = `element ${element.category}`;
                        cell.innerHTML = `
                            <div class="element-number">${element.number}</div>
                            <div class="element-symbol">${element.symbol}</div>
                            <div class="element-name">${element.name}</div>
                        `;
                        cell.addEventListener('click', () => showElementDetail(element));
                    } else {
                        console.warn(`Cell not found for element ${element.number} at position ${positionIndex}`);

            // Add Lanthanide/Actinide series placeholders in the main table
            const lanthanidePlaceholderPos = (6 - 1) * 18 + 3; // Row 6, Col 3
            const actinidePlaceholderPos = (7 - 1) * 18 + 3;   // Row 7, Col 3

            const lanthanideCell = periodicTable.children[lanthanidePlaceholderPos - 1];
            if (lanthanideCell) {
                lanthanideCell.innerHTML = `
                    <div class="element-number" style="font-size:0.5em;">57-71</div>
                    <div class="element-symbol" style="font-size:0.7em;">La-Lu</div>
                    <div class="element-name" style="font-size:0.4em; line-height:1.1;">Lanthanides</div>`;
                lanthanideCell.className = 'element lanthanide'; // Style like lanthanides
                lanthanideCell.style.cursor = 'default';
                lanthanideCell.style.fontSize = '0.8em'; // Make placeholder text smaller
                // Optional: Add click to scroll to Lanthanides if they are visually separated and far
            }

            const actinideCell = periodicTable.children[actinidePlaceholderPos - 1];
            if (actinideCell) {
                actinideCell.innerHTML = `
                     <div class="element-number" style="font-size:0.5em;">89-103</div>
                     <div class="element-symbol" style="font-size:0.7em;">Ac-Lr</div>
                     <div class="element-name" style="font-size:0.4em; line-height:1.1;">Actinides</div>`;
                actinideCell.className = 'element actinide'; // Style like actinides
                actinideCell.style.cursor = 'default';
                actinideCell.style.fontSize = '0.8em'; // Make placeholder text smaller
            }
        }

        // Get position in the periodic table grid (1-based index)
        function getElementPosition(atomicNumber) {
            let row, col;

            if (atomicNumber === 1) { row = 1; col = 1; } // H
            else if (atomicNumber === 2) { row = 1; col = 18; } // He
            // Period 2
            else if (atomicNumber >= 3 && atomicNumber <= 4) { row = 2; col = atomicNumber - 3 + 1; } // Li, Be
            else if (atomicNumber >= 5 && atomicNumber <= 10) { row = 2; col = atomicNumber - 5 + 13; } // B - Ne
            // Period 3
            else if (atomicNumber >= 11 && atomicNumber <= 12) { row = 3; col = atomicNumber - 11 + 1; } // Na, Mg
            else if (atomicNumber >= 13 && atomicNumber <= 18) { row = 3; col = atomicNumber - 13 + 13; } // Al - Ar
            // Period 4
            else if (atomicNumber >= 19 && atomicNumber <= 36) { row = 4; col = atomicNumber - 19 + 1; } // K - Kr
            // Period 5
            else if (atomicNumber >= 37 && atomicNumber <= 54) { row = 5; col = atomicNumber - 37 + 1; } // Rb - Xe
            // Period 6
            else if (atomicNumber >= 55 && atomicNumber <= 56) { row = 6; col = atomicNumber - 55 + 1; } // Cs, Ba
            else if (atomicNumber >= 57 && atomicNumber <= 71) { // Lanthanides
                row = 8; // Placed in the 8th visual row of the grid (below main table)
                col = atomicNumber - 57 + 3; // Starts at visual column 3
            }
            else if (atomicNumber >= 72 && atomicNumber <= 86) { row = 6; col = atomicNumber - 72 + 4; } // Hf - Rn (after La series jump)
            // Period 7
            else if (atomicNumber >= 87 && atomicNumber <= 88) { row = 7; col = atomicNumber - 87 + 1; } // Fr, Ra
            else if (atomicNumber >= 89 && atomicNumber <= 103) { // Actinides
                row = 9; // Placed in the 9th visual row of the grid
                col = atomicNumber - 89 + 3; // Starts at visual column 3
            }
            else if (atomicNumber >= 104 && atomicNumber <= 118) { row = 7; col = atomicNumber - 104 + 4; } // Rf - Og (after Ac series jump)
            else { return null; } // Should not happen for 1-118

            return (row - 1) * 18 + col;
        }


        // Show element detail modal
        function showElementDetail(element) {
            document.getElementById('detail-symbol').textContent = element.symbol;
            document.getElementById('detail-name').textContent = element.name;
            document.getElementById('detail-category').textContent = element.category.replace('-', ' ').toUpperCase();
            document.getElementById('detail-number').textContent = element.number;
            document.getElementById('detail-weight').textContent = element.weight;
            document.getElementById('detail-density').textContent = element.density + (element.phase === 'Gas' && !element.density.includes('g/cm¬≥') ? ' g/L (STP)' : element.density.includes('g/cm¬≥') ? '' : ' g/cm¬≥');
            document.getElementById('detail-melting').textContent = element.melting + (element.melting === 'N/A' || element.melting.includes('¬∞C') ? '' : ' ¬∞C');
            document.getElementById('detail-boiling').textContent = element.boiling + (element.boiling === 'N/A' || element.boiling.includes('¬∞C') ? '' : ' ¬∞C');
            document.getElementById('detail-phase').textContent = element.phase;
            document.getElementById('detail-discoverer').textContent = element.discoverer;
            document.getElementById('detail-year').textContent = element.year;
            document.getElementById('detail-config').textContent = element.config;
            document.getElementById('detail-properties').textContent = element.properties;
            document.getElementById('detail-uses').textContent = element.uses;
            
            // Display electron shells text
            document.getElementById('detail-shells-text').textContent = `Shells: ${element.shells.join(', ')}`;

            // Create electron shells visualization (simplified)
            const electronShellsViz = document.getElementById('electron-shells-viz');
            electronShellsViz.innerHTML = ''; // Clear previous visualization
            
            // This visualization is very simplified and mainly for illustrative purposes
            // It does not accurately represent d and f orbitals or complex shell filling.
            element.shells.forEach((electronsInShell, shellIndex) => {
                const shellDiv = document.createElement('div');
                shellDiv.className = 'shell';
                
                const shellLabel = document.createElement('div');
                shellLabel.className = 'shell-label';
                shellLabel.textContent = `K L M N O P Q`.split(' ')[shellIndex] || `n=${shellIndex + 1}`; // K, L, M... labels
                shellDiv.appendChild(shellLabel);
                
                const orbitalsDiv = document.createElement('div');
                orbitalsDiv.className = 'orbitals';

                // Simplified representation: just show total electrons in the shell as a filled circle
                const orbital = document.createElement('div');
                orbital.className = 'orbital filled';
                orbital.textContent = electronsInShell;
                orbitalsDiv.appendChild(orbital);
                                
                shellDiv.appendChild(orbitalsDiv);
                electronShellsViz.appendChild(shellDiv);
            });
            
            overlay.classList.add('active');
            elementDetail.classList.add('active');
        }

        // Close element detail modal
        function closeElementDetail() {
            overlay.classList.remove('active');
            elementDetail.classList.remove('active');
        }

        // Filter elements by search term and category
        function filterElements() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const category = categoryFilter.value;
            
            // Iterate over actual element cells in the grid
            const elementCells = periodicTable.querySelectorAll('.element');
            
            elementCells.forEach(cell => {
                // Retrieve element data. This is a bit tricky as data isn't directly on cell.
                // We'll use the atomic number from the cell to find the element in our `elements` array.
                const numberDiv = cell.querySelector('.element-number');
                if (!numberDiv || !numberDiv.textContent) { // Skip placeholder cells or malformed cells
                     if (cell.innerText.includes('La-Lu') || cell.innerText.includes('Ac-Lr')) { // Keep placeholders visible
                        if (category === 'all' || cell.classList.contains(category)) {
                             cell.style.display = 'flex';
                        } else {
                             cell.style.display = 'none';
                        }
                     }
                    return;
                }
                const atomicNumber = parseInt(numberDiv.textContent);
                const element = elements.find(el => el.number === atomicNumber);

                if (element) {
                    const matchesSearch = searchTerm === '' ||
                                          element.name.toLowerCase().includes(searchTerm) || 
                                          element.symbol.toLowerCase().includes(searchTerm) || 
                                          element.number.toString().includes(searchTerm);
                    const matchesCategory = category === 'all' || element.category === category;
                    
                    if (matchesSearch && matchesCategory) {
                        cell.style.display = 'flex';
                    } else {
                        cell.style.display = 'none';
                    }
                }
            });
        }


        // Toggle theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'light') {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.textContent = 'üåì Toggle Theme'; // Dark mode
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                themeToggle.textContent = 'üåô Toggle Theme'; // Light mode
            }
        }

        // Event listeners
        searchInput.addEventListener('input', filterElements);
        categoryFilter.addEventListener('change', filterElements);
        themeToggle.addEventListener('click', toggleTheme);
        detailClose.addEventListener('click', closeElementDetail);
        overlay.addEventListener('click', closeElementDetail);

        // Initialize
        initPeriodicTable();
    </script>
