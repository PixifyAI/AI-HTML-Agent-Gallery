    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-bg: #080808; /* Very dark background */
            --neon-surface: #121212; /* Slightly lighter surface for panels */
            --neon-border-dim: #282828;

            --neon-cyan: #00ffff;
            --neon-magenta: #ff00ff;
            --neon-green: #39ff14;
            --neon-yellow: #ffff00;
            --neon-orange: #ff8c00;
            --neon-red: #ff1177; 
            --neon-blue: #30C5FF; /* Alternative blue */

            --text-light: #e0e0e0;
            --text-medium: #aaaaaa;

            /* Glows */
            --glow-cyan: 0 0 3px var(--neon-cyan), 0 0 6px var(--neon-cyan), 0 0 9px var(--neon-cyan);
            --glow-magenta: 0 0 3px var(--neon-magenta), 0 0 6px var(--neon-magenta), 0 0 9px var(--neon-magenta);
            --glow-green: 0 0 3px var(--neon-green), 0 0 6px var(--neon-green), 0 0 9px var(--neon-green);
            --glow-yellow: 0 0 3px var(--neon-yellow), 0 0 6px var(--neon-yellow), 0 0 9px var(--neon-yellow);
            --glow-orange: 0 0 3px var(--neon-orange), 0 0 6px var(--neon-orange), 0 0 9px var(--neon-orange);
            --glow-red: 0 0 3px var(--neon-red), 0 0 6px var(--neon-red), 0 0 9px var(--neon-red);
            --glow-blue: 0 0 3px var(--neon-blue), 0 0 6px var(--neon-blue), 0 0 9px var(--neon-blue);
        }

        body {
            scrollbar-width: thin;
            scrollbar-color: var(--neon-magenta) var(--neon-surface);
        }
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-track {
            background: var(--neon-surface);
        }
        body::-webkit-scrollbar-thumb {
            background-color: var(--neon-magenta);
            border-radius: 4px;
            border: 2px solid var(--neon-surface);
        }


        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            aspect-ratio: 1/1;
            max-width: 600px;
            border: 2px solid var(--neon-cyan);
            box-shadow: var(--glow-cyan);
            background-color: #050505; /* Ensure gaps are dark */
        }
        
        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            user-select: none;
        }
        
        .square.light {
            background-color: rgba(0, 255, 255, 0.05); 
        }
        
        .square.dark {
            background-color: #101010; 
        }
        
        .square.highlight {
            background-color: rgba(57, 255, 20, 0.25); 
            box-shadow: inset 0 0 8px var(--neon-green);
        }
        
        .square.selected {
            background-color: rgba(255, 255, 0, 0.25); 
            box-shadow: inset 0 0 8px var(--neon-yellow);
        }
        
        .square.last-move {
            background-color: rgba(255, 140, 0, 0.25); 
            box-shadow: inset 0 0 8px var(--neon-orange);
        }
        
        .square.check {
            background-color: rgba(255, 17, 119, 0.3); 
            box-shadow: inset 0 0 10px var(--neon-red);
        }
        
        .piece {
            font-size: 2.5rem; 
            z-index: 10;
            pointer-events: none; 
            transition: transform 0.2s;
        }
        
        .piece.moving { 
            transform: scale(1.2);
            z-index: 20;
        }
        
        .piece.black { 
            color: var(--neon-magenta);
            text-shadow: var(--glow-magenta);
        }
        
        .piece.white { 
            color: var(--neon-cyan);
            text-shadow: var(--glow-cyan);
        }
        
        .coordinates {
            position: absolute;
            font-size: 0.75rem;
            color: var(--text-medium);
            text-shadow: 0 0 3px var(--neon-bg);
        }
        
        .rank-coord {
            bottom: 2px;
            left: 2px;
        }
        
        .file-coord {
            top: 2px;
            right: 2px;
        }
        
        @media (max-width: 640px) {
            .piece {
                font-size: 1.8rem;
            }
        }
        
        .loader {
            border: 3px solid var(--neon-border-dim);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .neon-btn {
            background-color: transparent;
            border: 2px solid;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .neon-btn:hover {
            color: var(--neon-bg) !important; /* Ensure text color changes on hover for contrast */
            box-shadow: 0 0 10px, 0 0 20px, 0 0 30px;
        }
        .neon-btn-cyan {
            border-color: var(--neon-cyan);
            color: var(--neon-cyan);
            text-shadow: 0 0 2px var(--neon-cyan);
        }
        .neon-btn-cyan:hover {
            background-color: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-cyan);
        }
        .neon-btn-magenta {
            border-color: var(--neon-magenta);
            color: var(--neon-magenta);
            text-shadow: 0 0 2px var(--neon-magenta);
        }
        .neon-btn-magenta:hover {
            background-color: var(--neon-magenta);
            box-shadow: 0 0 10px var(--neon-magenta), 0 0 20px var(--neon-magenta), 0 0 30px var(--neon-magenta);
        }

        .neon-select {
            background-color: var(--neon-surface);
            border: 1px solid var(--neon-magenta);
            color: var(--text-light);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            box-shadow: 0 0 3px var(--neon-magenta);
        }
        .neon-select option {
            background-color: var(--neon-bg);
            color: var(--text-light);
        }
        
        .player-indicator-white {
            background-color: var(--neon-cyan);
            box-shadow: var(--glow-cyan);
        }
        .player-indicator-black {
            background-color: var(--neon-magenta);
            box-shadow: var(--glow-magenta);
        }
        
        .status-in-progress { color: var(--neon-blue); text-shadow: var(--glow-blue); }
        .status-won { color: var(--neon-green); text-shadow: var(--glow-green); }
        .status-draw { color: var(--text-medium); }

        #moveHistory {
            scrollbar-width: thin;
            scrollbar-color: var(--neon-cyan) var(--neon-bg);
        }
        #moveHistory::-webkit-scrollbar {
            width: 6px;
        }
        #moveHistory::-webkit-scrollbar-track {
            background: var(--neon-bg);
        }
        #moveHistory::-webkit-scrollbar-thumb {
            background-color: var(--neon-cyan);
            border-radius: 3px;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameState = {
                board: Array(8).fill().map(() => Array(8).fill(null)),
                turn: 'white', 
                selectedSquare: null,
                validMoves: [],
                moveHistory: [],
                gameStatus: 'in_progress',
                whiteKingPos: { row: 7, col: 4 },
                blackKingPos: { row: 0, col: 4 },
                lastMove: null,
                playerIsWhite: true, 
                aiThinking: false
            };

            const chessBoard = document.getElementById('chessBoard');
            const currentTurnDisplay = document.getElementById('currentTurn');
            const gameStatusDisplay = document.getElementById('gameStatus');
            const moveHistoryDisplay = document.getElementById('moveHistory');
            const newGameBtn = document.getElementById('newGameBtn');
            const undoBtn = document.getElementById('undoBtn');
            const aiLevelSelect = document.getElementById('aiLevel');
            const playerColorSelect = document.getElementById('playerColor');
            const aiThinkingDisplay = document.getElementById('aiThinking');
            const lastMoveDisplay = document.getElementById('lastMove');
            const playerColorIndicator = document.getElementById('playerColorIndicator');
            const aiColorIndicator = document.getElementById('aiColorIndicator');

            initGame();

            newGameBtn.addEventListener('click', initGame);
            undoBtn.addEventListener('click', undoMove);
            playerColorSelect.addEventListener('change', initGame);

            function updateColorIndicators() {
                if (gameState.playerIsWhite) {
                    playerColorIndicator.className = 'w-8 h-8 rounded-full border-2 border-transparent shadow player-indicator-white';
                    aiColorIndicator.className = 'w-8 h-8 rounded-full border-2 border-transparent shadow player-indicator-black';
                } else {
                    playerColorIndicator.className = 'w-8 h-8 rounded-full border-2 border-transparent shadow player-indicator-black';
                    aiColorIndicator.className = 'w-8 h-8 rounded-full border-2 border-transparent shadow player-indicator-white';
                }
            }

            function initGame() {
                const colorChoice = playerColorSelect.value;
                if (colorChoice === 'random') {
                    gameState.playerIsWhite = Math.random() < 0.5;
                } else {
                    gameState.playerIsWhite = colorChoice === 'white';
                }
                
                gameState.board = Array(8).fill().map(() => Array(8).fill(null));
                gameState.turn = 'white'; 
                gameState.selectedSquare = null;
                gameState.validMoves = [];
                gameState.moveHistory = [];
                gameState.gameStatus = 'in_progress';
                gameState.whiteKingPos = { row: 7, col: 4 };
                gameState.blackKingPos = { row: 0, col: 4 };
                gameState.lastMove = null;
                gameState.aiThinking = false;

                playerColorSelect.value = gameState.playerIsWhite ? 'white' : 'black';
                updateColorIndicators();
                setupInitialBoard();
                renderBoard();
                updateGameInfo();
                updateMoveHistory();
                lastMoveDisplay.textContent = 'None';

                if (!gameState.playerIsWhite && gameState.turn === 'white') {
                    makeAIMove();
                }
            }

            function setupInitialBoard() {
                gameState.board[0][0]={type:'rook',color:'black'}; gameState.board[0][1]={type:'knight',color:'black'}; gameState.board[0][2]={type:'bishop',color:'black'}; gameState.board[0][3]={type:'queen',color:'black'}; gameState.board[0][4]={type:'king',color:'black'}; gameState.board[0][5]={type:'bishop',color:'black'}; gameState.board[0][6]={type:'knight',color:'black'}; gameState.board[0][7]={type:'rook',color:'black'};
                for(let c=0;c<8;c++) gameState.board[1][c]={type:'pawn',color:'black'};
                gameState.board[7][0]={type:'rook',color:'white'}; gameState.board[7][1]={type:'knight',color:'white'}; gameState.board[7][2]={type:'bishop',color:'white'}; gameState.board[7][3]={type:'queen',color:'white'}; gameState.board[7][4]={type:'king',color:'white'}; gameState.board[7][5]={type:'bishop',color:'white'}; gameState.board[7][6]={type:'knight',color:'white'}; gameState.board[7][7]={type:'rook',color:'white'};
                for(let c=0;c<8;c++) gameState.board[6][c]={type:'pawn',color:'white'};
            }

            function renderBoard() {
                chessBoard.innerHTML = '';
                const playerControlsCurrentTurnColor = (gameState.playerIsWhite && gameState.turn === 'white') || 
                                                     (!gameState.playerIsWhite && gameState.turn === 'black');

                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                        square.dataset.row = row;
                        square.dataset.col = col;
                        
                        if (row === 7) {
                            const fileCoord = document.createElement('span');
                            fileCoord.className = 'coordinates file-coord';
                            fileCoord.textContent = String.fromCharCode(97 + col);
                            square.appendChild(fileCoord);
                        }
                        if (col === 0) {
                            const rankCoord = document.createElement('span');
                            rankCoord.className = 'coordinates rank-coord';
                            rankCoord.textContent = 8 - row;
                            square.appendChild(rankCoord);
                        }
                        
                        if (gameState.lastMove && (
                            (gameState.lastMove.from.row === row && gameState.lastMove.from.col === col) ||
                            (gameState.lastMove.to.row === row && gameState.lastMove.to.col === col)
                        )) {
                            square.classList.add('last-move');
                        }
                        
                        const kingPos = gameState.turn === 'white' ? gameState.whiteKingPos : gameState.blackKingPos;
                        if (isKingInCheck(gameState.turn) && kingPos.row === row && kingPos.col === col) {
                            square.classList.add('check');
                        }
                        
                        const piece = gameState.board[row][col];
                        if (piece) {
                            const pieceElement = document.createElement('div');
                            pieceElement.className = `piece ${piece.color}`; 
                            pieceElement.innerHTML = getPieceSymbol(piece.type);
                            square.appendChild(pieceElement);
                        }
                        
                        if (gameState.selectedSquare && 
                            gameState.selectedSquare.row === row && 
                            gameState.selectedSquare.col === col) {
                            square.classList.add('selected');
                        }
                        
                        if (gameState.validMoves.some(move => move.row === row && move.col === col)) {
                            square.classList.add('highlight');
                        }
                        
                        if (!gameState.aiThinking && playerControlsCurrentTurnColor && gameState.gameStatus === 'in_progress') {
                            square.addEventListener('click', () => handleSquareClick(row, col));
                        } else {
                            square.style.cursor = 'default';
                        }
                        chessBoard.appendChild(square);
                    }
                }
            }

            function getPieceSymbol(type) {
                const symbols = { king: '♔', queen: '♕', rook: '♖', bishop: '♗', knight: '♘', pawn: '♙' };
                return symbols[type];
            }

            function handleSquareClick(row, col) {
                if (gameState.aiThinking || gameState.gameStatus !== 'in_progress') return;

                const piece = gameState.board[row][col];
                const isPlayerTurn = (gameState.playerIsWhite && gameState.turn === 'white') || 
                                     (!gameState.playerIsWhite && gameState.turn === 'black');

                if (!isPlayerTurn) return;

                if (!gameState.selectedSquare && piece && piece.color === gameState.turn) {
                    gameState.selectedSquare = { row, col };
                    gameState.validMoves = getValidMoves(row, col);
                    renderBoard();
                    return;
                }
                
                if (gameState.selectedSquare) {
                    const { row: selectedRow, col: selectedCol } = gameState.selectedSquare;
                    if (piece && piece.color === gameState.turn) {
                        gameState.selectedSquare = { row, col };
                        gameState.validMoves = getValidMoves(row, col);
                        renderBoard();
                        return;
                    }
                    
                    const isValidMove = gameState.validMoves.some(move => move.row === row && move.col === col);
                    
                    if (isValidMove) {
                        makeMove(selectedRow, selectedCol, row, col);
                        
                        const aiShouldMove = (gameState.playerIsWhite && gameState.turn === 'black') || 
                                             (!gameState.playerIsWhite && gameState.turn === 'white');
                        if (gameState.gameStatus === 'in_progress' && aiShouldMove) {
                            makeAIMove();
                        }
                    } else {
                        gameState.selectedSquare = null;
                        gameState.validMoves = [];
                        renderBoard();
                    }
                }
            }

            function makeAIMove() {
                const aiIsCurrentTurnColor = (gameState.playerIsWhite && gameState.turn === 'black') || 
                                              (!gameState.playerIsWhite && gameState.turn === 'white');

                if (gameState.gameStatus !== 'in_progress' || gameState.aiThinking || !aiIsCurrentTurnColor) {
                    return;
                }
                
                gameState.aiThinking = true;
                aiThinkingDisplay.classList.remove('hidden');
                renderBoard(); 
                
                setTimeout(() => {
                    const aiLevel = parseInt(aiLevelSelect.value);
                    const depth = aiLevel; 
                    const bestMove = findBestMove(depth);
                    
                    if (bestMove) {
                        setTimeout(() => {
                            makeMove(bestMove.from.row, bestMove.from.col, bestMove.to.row, bestMove.to.col);
                            gameState.aiThinking = false;
                            aiThinkingDisplay.classList.add('hidden');
                            renderBoard();
                        }, 300);
                    } else { 
                        gameState.aiThinking = false;
                        aiThinkingDisplay.classList.add('hidden');
                        renderBoard(); 
                    }
                }, 100);
            }

            function findBestMove(depth) {
                const moves = getAllValidMoves(gameState.turn);
                if (moves.length === 0) return null;

                let bestMove = null;
                let bestValue = -Infinity; 
                
                for (const move of moves) {
                    const originalPiece = gameState.board[move.to.row][move.to.col];
                    const movingPiece = gameState.board[move.from.row][move.from.col]; // Store the piece being moved
                    gameState.board[move.to.row][move.to.col] = movingPiece;
                    gameState.board[move.from.row][move.from.col] = null;
                    
                    let currentWhiteKingPos = {...gameState.whiteKingPos};
                    let currentBlackKingPos = {...gameState.blackKingPos};
                    if (movingPiece.type === 'king') { // Use movingPiece here
                        if (movingPiece.color === 'white') {
                            currentWhiteKingPos = { row: move.to.row, col: move.to.col };
                        } else {
                            currentBlackKingPos = { row: move.to.row, col: move.to.col };
                        }
                    }
                    
                    const moveValue = minimax(depth - 1, -Infinity, Infinity, false, currentWhiteKingPos, currentBlackKingPos); 
                    
                    gameState.board[move.from.row][move.from.col] = movingPiece; // Restore moving piece
                    gameState.board[move.to.row][move.to.col] = originalPiece;
                    
                    if (moveValue > bestValue) {
                        bestValue = moveValue;
                        bestMove = move;
                    }
                }
                return bestMove || moves[Math.floor(Math.random() * moves.length)];
            }

            function minimax(depth, alpha, beta, isMaximizingPlayer, tempWhiteKingPos, tempBlackKingPos) {
                const aiActualColor = gameState.playerIsWhite ? 'black' : 'white'; // AI's fixed color
                const currentColorToMove = isMaximizingPlayer ? aiActualColor : (aiActualColor === 'white' ? 'black' : 'white');

                if (depth === 0 || !hasAnyValidMoves(currentColorToMove, tempWhiteKingPos, tempBlackKingPos)) {
                     return evaluateBoard(tempWhiteKingPos, tempBlackKingPos, aiActualColor);
                }
                
                if (isMaximizingPlayer) {
                    let maxEval = -Infinity;
                    const moves = getAllValidMoves(currentColorToMove, tempWhiteKingPos, tempBlackKingPos);
                    
                    for (const move of moves) {
                        const originalPiece = gameState.board[move.to.row][move.to.col];
                        const movingPiece = gameState.board[move.from.row][move.from.col];
                        gameState.board[move.to.row][move.to.col] = movingPiece;
                        gameState.board[move.from.row][move.from.col] = null;
                        
                        let newWhiteKingPos = {...tempWhiteKingPos};
                        let newBlackKingPos = {...tempBlackKingPos};
                        if (movingPiece.type === 'king') {
                            if (movingPiece.color === 'white') newWhiteKingPos = { row: move.to.row, col: move.to.col };
                            else newBlackKingPos = { row: move.to.row, col: move.to.col };
                        }
                        
                        const evalScore = minimax(depth - 1, alpha, beta, false, newWhiteKingPos, newBlackKingPos);
                        
                        gameState.board[move.from.row][move.from.col] = movingPiece;
                        gameState.board[move.to.row][move.to.col] = originalPiece;
                        
                        maxEval = Math.max(maxEval, evalScore);
                        alpha = Math.max(alpha, evalScore);
                        if (beta <= alpha) break;
                    }
                    return maxEval;
                } else { 
                    let minEval = Infinity;
                    const moves = getAllValidMoves(currentColorToMove, tempWhiteKingPos, tempBlackKingPos);
                    
                    for (const move of moves) {
                        const originalPiece = gameState.board[move.to.row][move.to.col];
                        const movingPiece = gameState.board[move.from.row][move.from.col];
                        gameState.board[move.to.row][move.to.col] = movingPiece;
                        gameState.board[move.from.row][move.from.col] = null;
                        
                        let newWhiteKingPos = {...tempWhiteKingPos};
                        let newBlackKingPos = {...tempBlackKingPos};
                        if (movingPiece.type === 'king') {
                           if (movingPiece.color === 'white') newWhiteKingPos = { row: move.to.row, col: move.to.col };
                           else newBlackKingPos = { row: move.to.row, col: move.to.col };
                        }
                        
                        const evalScore = minimax(depth - 1, alpha, beta, true, newWhiteKingPos, newBlackKingPos);
                        
                        gameState.board[move.from.row][move.from.col] = movingPiece;
                        gameState.board[move.to.row][move.to.col] = originalPiece;
                        
                        minEval = Math.min(minEval, evalScore);
                        beta = Math.min(beta, evalScore);
                        if (beta <= alpha) break;
                    }
                    return minEval;
                }
            }
            
            function evaluateBoard(tempWhiteKingPos, tempBlackKingPos, aiActualColor) {
                let score = 0;
                const pieceValues = { pawn: 100, knight: 320, bishop: 330, rook: 500, queen: 900, king: 20000 };
                const opponentActualColor = aiActualColor === 'white' ? 'black' : 'white';

                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const piece = gameState.board[r][c];
                        if (piece) {
                            score += (piece.color === aiActualColor ? 1 : -1) * pieceValues[piece.type];
                        }
                    }
                }

                if (!hasAnyValidMoves(opponentActualColor, tempWhiteKingPos, tempBlackKingPos)) {
                    if (isKingInCheck(opponentActualColor, tempWhiteKingPos, tempBlackKingPos)) score += 100000; // AI checkmates opponent
                    // else Stalemate
                }
                 if (!hasAnyValidMoves(aiActualColor, tempWhiteKingPos, tempBlackKingPos)) {
                    if (isKingInCheck(aiActualColor, tempWhiteKingPos, tempBlackKingPos)) score -= 100000; // AI is checkmated
                    // else Stalemate
                }
                score += getAllValidMoves(aiActualColor, tempWhiteKingPos, tempBlackKingPos).length * 0.1;
                score -= getAllValidMoves(opponentActualColor, tempWhiteKingPos, tempBlackKingPos).length * 0.1;
                return score;
            }

            function getAllValidMoves(color, tempWhiteKingPos, tempBlackKingPos) {
                const moves = [];
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = gameState.board[row][col];
                        if (piece && piece.color === color) {
                            const pieceMoves = getValidMoves(row, col, tempWhiteKingPos, tempBlackKingPos);
                            pieceMoves.forEach(move => moves.push({ from: { row, col }, to: move }));
                        }
                    }
                }
                return moves;
            }

            function getValidMoves(row, col, tempWhiteKingPos, tempBlackKingPos) {
                const piece = gameState.board[row][col];
                if (!piece) return [];
                let potentialMoves = [];
                switch (piece.type) {
                    case 'pawn': getPawnMoves(row, col, piece.color, potentialMoves); break;
                    case 'rook': getRookMoves(row, col, piece.color, potentialMoves); break;
                    case 'knight': getKnightMoves(row, col, piece.color, potentialMoves); break;
                    case 'bishop': getBishopMoves(row, col, piece.color, potentialMoves); break;
                    case 'queen': getRookMoves(row, col, piece.color, potentialMoves); getBishopMoves(row, col, piece.color, potentialMoves); break;
                    case 'king': getKingMoves(row, col, piece.color, potentialMoves); break;
                }
                return potentialMoves.filter(move => {
                    const currentWhiteKingPos = tempWhiteKingPos || gameState.whiteKingPos;
                    const currentBlackKingPos = tempBlackKingPos || gameState.blackKingPos;
                    const originalDestPiece = gameState.board[move.row][move.col];
                    gameState.board[move.row][move.col] = piece;
                    gameState.board[row][col] = null;
                    let newWhiteKingPos = currentWhiteKingPos;
                    let newBlackKingPos = currentBlackKingPos;
                    if (piece.type === 'king') {
                        if (piece.color === 'white') newWhiteKingPos = { row: move.row, col: move.col };
                        else newBlackKingPos = { row: move.row, col: move.col };
                    }
                    const kingInCheckAfterMove = isKingInCheck(piece.color, newWhiteKingPos, newBlackKingPos);
                    gameState.board[row][col] = piece;
                    gameState.board[move.row][move.col] = originalDestPiece;
                    return !kingInCheckAfterMove;
                });
            }

            function getPawnMoves(r,c,color,m){const d=color==='white'?-1:1,s=color==='white'?6:1;if(isInBounds(r+d,c)&&!gameState.board[r+d][c]){m.push({row:r+d,col:c});if(r===s&&isInBounds(r+2*d,c)&&!gameState.board[r+2*d][c])m.push({row:r+2*d,col:c})}[-1,1].forEach(o=>{if(isInBounds(r+d,c+o)){const t=gameState.board[r+d][c+o];if(t&&t.color!==color)m.push({row:r+d,col:c+o})}})}
            function getRookMoves(r,c,color,m){getSlidingMoves(r,c,color,[{r:-1,c:0},{r:1,c:0},{r:0,c:-1},{r:0,c:1}],m)}
            function getBishopMoves(r,c,color,m){getSlidingMoves(r,c,color,[{r:-1,c:-1},{r:-1,c:1},{r:1,c:-1},{r:1,c:1}],m)}
            function getSlidingMoves(r,c,color,dirs,m){dirs.forEach(d=>{for(let i=1;i<8;i++){const nr=r+i*d.r,nc=c+i*d.c;if(!isInBounds(nr,nc))break;const t=gameState.board[nr][nc];if(!t)m.push({row:nr,col:nc});else{if(t.color!==color)m.push({row:nr,col:nc});break}}})}
            function getKnightMoves(r,c,color,m){[[-2,-1],[-2,1],[-1,-2],[-1,2],[1,-2],[1,2],[2,-1],[2,1]].forEach(o=>{const nr=r+o[0],nc=c+o[1];if(isInBounds(nr,nc)){const t=gameState.board[nr][nc];if(!t||t.color!==color)m.push({row:nr,col:nc})}})}
            function getKingMoves(r,c,color,m){for(let ro=-1;ro<=1;ro++)for(let co=-1;co<=1;co++){if(ro===0&&co===0)continue;const nr=r+ro,nc=c+co;if(isInBounds(nr,nc)){const t=gameState.board[nr][nc];if(!t||t.color!==color)m.push({row:nr,col:nc})}}}
            function isInBounds(r,c){return r>=0&&r<8&&c>=0&&c<8}

            function makeMove(fromRow, fromCol, toRow, toCol) {
                const pieceToMove = {...gameState.board[fromRow][fromCol]}; // Original piece data
                const capturedPiece = gameState.board[toRow][toCol] ? {...gameState.board[toRow][toCol]} : null;
                
                if (pieceToMove.type === 'king') {
                    if (pieceToMove.color === 'white') gameState.whiteKingPos = { row: toRow, col: toCol };
                    else gameState.blackKingPos = { row: toRow, col: toCol };
                }
                
                gameState.board[toRow][toCol] = pieceToMove;
                gameState.board[fromRow][fromCol] = null;
                
                // Promotion
                if (pieceToMove.type === 'pawn' && (toRow === 0 || toRow === 7)) {
                    gameState.board[toRow][toCol].type = 'queen'; // Modify the piece on the board
                }
                
                // Get notation *after* board is updated and promotion handled
                const moveNotation = getMoveNotation(fromRow, fromCol, toRow, toCol, pieceToMove, capturedPiece); 
                
                gameState.moveHistory.push({ from: { row: fromRow, col: fromCol }, to: { row: toRow, col: toCol }, piece: pieceToMove, captured: capturedPiece, notation: moveNotation });
                gameState.lastMove = { from: { row: fromRow, col: fromCol }, to: { row: toRow, col: toCol } };
                
                const opponentColor = gameState.turn === 'white' ? 'black' : 'white';
                const opponentHasMoves = hasAnyValidMoves(opponentColor);
                
                if (isKingInCheck(opponentColor)) {
                    if (!opponentHasMoves) gameState.gameStatus = gameState.turn === 'white' ? 'white_won' : 'black_won';
                } else if (!opponentHasMoves) {
                    gameState.gameStatus = 'draw';
                }
                
                gameState.turn = opponentColor;
                gameState.selectedSquare = null;
                gameState.validMoves = [];
                
                renderBoard();
                updateGameInfo();
                updateMoveHistory();
                lastMoveDisplay.textContent = moveNotation;
            }

            // FIX: getMoveNotation no longer modifies gameState.board
            function getMoveNotation(fromR, fromC, toR, toC, movedPiece, capturedPieceData) {
                const files = "abcdefgh";
                let notation = "";

                if (movedPiece.type !== 'pawn') {
                    notation += movedPiece.type === 'knight' ? 'N' : movedPiece.type[0].toUpperCase();
                }
                
                // Simplified disambiguation (can be improved)
                // Check if other pieces of the same type and color could also move to toR, toC
                if (movedPiece.type !== 'pawn' && movedPiece.type !== 'king') {
                    let ambiguous = false;
                    let canDisambiguateByFile = true;
                    let canDisambiguateByRank = true;

                    for(let r=0; r<8; r++) {
                        for(let c=0; c<8; c++) {
                            if(r === fromR && c === fromC) continue; // Skip the piece itself
                            const p = gameState.board[r][c]; // Check piece on board AFTER the move was made
                            // Except we're checking pieces that *could have* moved, so we should check pieces on their original squares
                            // This part is complex. For now, let's assume we look for other pieces of same type/color
                            // on *their current squares* that *could have reached* toR, toC.
                            // The board state for this check should be *before* the current move.
                            // This is tricky because getMoveNotation is called *after* makeMove updates the board.
                            // For simplicity, this disambiguation will be very basic or omitted if too complex without board state copies.
                        }
                    }
                    // Basic: if a knight, and another knight could also go there, add file/rank of moving knight.
                    // For now, keeping it simple as full disambiguation is complex without prior board state.
                }


                if (capturedPieceData) {
                    if (movedPiece.type === 'pawn' && fromC !== toC) notation += files[fromC];
                    notation += 'x';
                }
                
                notation += files[toC] + (8 - toR);

                // Check for promotion based on the piece *on the board* at the destination
                const pieceAtDestination = gameState.board[toR][toC];
                if (movedPiece.type === 'pawn' && pieceAtDestination && pieceAtDestination.type === 'queen' && (toR === 0 || toR === 7) ) {
                    notation += "=Q";
                }

                // Check for check/checkmate. The board is ALREADY in the state *after* the move.
                const opponentColorAfterMove = movedPiece.color === 'white' ? 'black' : 'white';
                
                // King positions are already updated in gameState by makeMove if a king moved.
                // No need to pass them as params if relying on global gameState.
                if (isKingInCheck(opponentColorAfterMove /*, gameState.whiteKingPos, gameState.blackKingPos */)) {
                    if (!hasAnyValidMoves(opponentColorAfterMove /*, gameState.whiteKingPos, gameState.blackKingPos */)) {
                        notation += "#"; // Checkmate
                    } else {
                        notation += "+"; // Check
                    }
                }
                return notation;
            }


            function isKingInCheck(color, tempWhiteKingPos, tempBlackKingPos) {
                const kingPos = color === 'white' ? (tempWhiteKingPos || gameState.whiteKingPos) 
                                                  : (tempBlackKingPos || gameState.blackKingPos);
                const opponentColor = color === 'white' ? 'black' : 'white';
                for (let r = 0; r < 8; r++) {
                    for (let c = 0; c < 8; c++) {
                        const piece = gameState.board[r][c];
                        if (piece && piece.color === opponentColor) {
                            const rawMoves = getRawMoves(r, c, opponentColor); 
                            if (rawMoves.some(m => m.row === kingPos.row && m.col === kingPos.col)) return true;
                        }
                    }
                }
                return false;
            }

            function getRawMoves(row,col,color){const piece=gameState.board[row][col];if(!piece)return[];const moves=[];switch(piece.type){case 'pawn':getPawnMoves(row,col,color,moves);break;case 'rook':getRookMoves(row,col,color,moves);break;case 'knight':getKnightMoves(row,col,color,moves);break;case 'bishop':getBishopMoves(row,col,color,moves);break;case 'queen':getRookMoves(row,col,color,moves);getBishopMoves(row,col,color,moves);break;case 'king':getKingMoves(row,col,color,moves);break}return moves}
            function hasAnyValidMoves(color,tempWKingPos,tempBKingPos){for(let r=0;r<8;r++){for(let c=0;c<8;c++){const p=gameState.board[r][c];if(p&&p.color===color){if(getValidMoves(r,c,tempWKingPos,tempBKingPos).length>0)return true}}}return false}

            function undoMove() {
                if (gameState.aiThinking || gameState.moveHistory.length === 0) return;
                const isPlayerCurrentlyWhite = gameState.playerIsWhite;
                const isAIsTurnNow = (isPlayerCurrentlyWhite && gameState.turn === 'black') || (!isPlayerCurrentlyWhite && gameState.turn === 'white');
                
                const movesToUndo = isAIsTurnNow && gameState.moveHistory.length >=2 ? 2 : 1;

                for (let i = 0; i < movesToUndo && gameState.moveHistory.length > 0; i++) {
                    const lastHistEntry = gameState.moveHistory.pop();
                    const { from, to, piece, captured } = lastHistEntry;
                    
                    gameState.board[from.row][from.col] = piece; // Piece that moved
                    gameState.board[to.row][to.col] = captured; // Captured piece or null
                    
                    if (piece.type === 'king') {
                        if (piece.color === 'white') gameState.whiteKingPos = from;
                        else gameState.blackKingPos = from;
                    }
                    gameState.turn = piece.color; 
                }
                
                gameState.lastMove = gameState.moveHistory.length > 0 ? 
                    { from: gameState.moveHistory[gameState.moveHistory.length - 1].from, to: gameState.moveHistory[gameState.moveHistory.length - 1].to } : null;

                gameState.gameStatus = 'in_progress';
                gameState.selectedSquare = null;
                gameState.validMoves = [];
                
                renderBoard();
                updateGameInfo();
                updateMoveHistory();
                lastMoveDisplay.textContent = gameState.moveHistory.length > 0 ? 
                    gameState.moveHistory[gameState.moveHistory.length - 1].notation : 'None';
            }

            function updateGameInfo() {
                const turnColorName = gameState.turn === 'white' ? 'Cyan' : 'Magenta';
                currentTurnDisplay.textContent = turnColorName;
                currentTurnDisplay.className = `font-bold ${gameState.turn === 'white' ? 'text-[var(--neon-cyan)]' : 'text-[var(--neon-magenta)]'}`;
                if(gameState.turn === 'white') currentTurnDisplay.style.textShadow = 'var(--glow-cyan)';
                else currentTurnDisplay.style.textShadow = 'var(--glow-magenta)';

                let statusText = "In Progress"; let statusClass = "status-in-progress";
                switch (gameState.gameStatus) {
                    case 'white_won': statusText = 'Cyan Wins!'; statusClass = 'status-won'; break;
                    case 'black_won': statusText = 'Magenta Wins!'; statusClass = 'status-won'; break;
                    case 'draw': statusText = 'Draw'; statusClass = 'status-draw'; break;
                }
                gameStatusDisplay.textContent = statusText;
                gameStatusDisplay.className = `font-bold ${statusClass}`;
            }

            function updateMoveHistory() {
                if(gameState.moveHistory.length===0){moveHistoryDisplay.innerHTML=`<div class="text-center text-[var(--text-medium)]">No moves yet</div>`;return}
                moveHistoryDisplay.innerHTML='';
                for(let i=0;i<gameState.moveHistory.length;i+=2){
                    const moveDiv=document.createElement('div');
                    moveDiv.className='flex justify-between py-1 border-b border-[var(--neon-border-dim)] last:border-0 text-sm';
                    const whiteMove=gameState.moveHistory[i];
                    const whiteMoveSpan=document.createElement('span');
                    whiteMoveSpan.className='font-medium text-[var(--text-light)]';
                    whiteMoveSpan.textContent=`${Math.floor(i/2)+1}. ${whiteMove.notation}`;
                    moveDiv.appendChild(whiteMoveSpan);
                    if(i+1<gameState.moveHistory.length){
                        const blackMove=gameState.moveHistory[i+1];
                        const blackMoveSpan=document.createElement('span');
                        blackMoveSpan.className='font-medium text-[var(--text-light)]';
                        blackMoveSpan.textContent=blackMove.notation;
                        moveDiv.appendChild(blackMoveSpan);
                    }
                    moveHistoryDisplay.appendChild(moveDiv);
                }
                moveHistoryDisplay.scrollTop=moveHistoryDisplay.scrollHeight;
            }
        });
